version: "3.8"

services:
  prediction-market-app:
    build: .
    container_name: prediction-market-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GUARDIAN_API_KEY=${GUARDIAN_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./kalshi-scraped-data.json:/app/kalshi-scraped-data.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/markets"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
